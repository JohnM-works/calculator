<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <main class="calculator">
            <div class="container">
                <div class="screen-container">
                    <div class="screen-header">
                        <p>RZER - 1140</p>
                        <div class="screen-output">
                            <p class="second-number-output">0</p>
                            <p class="first-number-output" value="0">0</p>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div class="button-column">
                        <button class="clear-btn">AC</button>
                        <button class="number-btn" value="7">7</button>
                        <button class="number-btn" value="4">4</button>
                        <button class="number-btn" value="1">1</button>
                        <button class="number-btn" value="0">0</button>
                    </div>
                    <div class="button-column">
                        <button class="delete-btn">C</button>
                        <button class="number-btn" value="8">8</button>
                        <button class="number-btn" value="5">5</button>
                        <button class="number-btn" value="2">2</button>
                        <button class="decimal-btn">.</button>
                    </div>
                    <div class="button-column">
                        <button class="operator-btn" value="%">%</button>
                        <button class="number-btn" value="9">9</button>
                        <button class="number-btn" value="6">6</button>
                        <button class="number-btn" value="3">3</button>
                        <button class="sign-btn">+/-</button>
                    </div>
                    <div class="button-column">
                        <button class="operator-btn brown" value="/">รท</button>
                        <button class="operator-btn brown" value="*">x</button>
                        <button class="operator-btn brown" value="-">-</button>
                        <button class="operator-btn brown" value="+">+</button>
                        <button class="equals-btn brown">=</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer">Copyright 2024 - John Coding</div>

        <script src="script.js"></script>
    </body>
</html>
