<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <main class="calculator">
            <div class="container">
                <div class="screen-container">
                    <div class="screen-header">
                        <p>Razer</p>
                        <div class="screen-output">
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div class="button-column">
                        <button class="clear-btn">AC</button>
                        <button class="number-btn">7</button>
                        <button class="number-btn">4</button>
                        <button class="number-btn">1</button>
                        <button class="number-btn">0</button>
                    </div>
                    <div class="button-column">
                        <button class="delete-btn">C</button>
                        <button class="number-btn">8</button>
                        <button class="number-btn">5</button>
                        <button class="number-btn">2</button>
                        <button class="decimal-btn">.</button>
                    </div>
                    <div class="button-column">
                        <button class="operator-btn">%</button>
                        <button class="number-btn">9</button>
                        <button class="number-btn">6</button>
                        <button class="number-btn">3</button>
                        <button class="sign-btn">+/-</button>
                    </div>
                    <div class="button-column">
                        <button class="operator-btn brown">รท</button>
                        <button class="number-btn brown">x</button>
                        <button class="number-btn brown">-</button>
                        <button class="number-btn brown">+</button>
                        <button class="sign-btn brown">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
